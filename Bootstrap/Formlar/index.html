<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<title>Formlar</title>
</head>
<body class = "w-75 mx-auto my-4">


	<form>

		<div class = "form-group">
			<label for = "name" >İsim</label>
			<input type="text" id = "name" class ="form-control" placeholder="isminizi giriniz">
		</div>


		<div class = "form-group">
			<label for = "mail" >E-mail</label>
			<input type="email" id = "mail" class ="form-control" placeholder="mail adresinizi giriniz">
			<small class = "form-text text-muted">lütfen doğru mail adresi giriniz</small>
		</div>


		<div class = "form-group">
			<label for = "password" >Parola</label>
			<input type="password" id = "password" class ="form-control" placeholder="parolanızı giriniz">
		</div>

		<div class = "form-group">
			<label for = "city" >Şehir</label>
			<select name = "city" id = "city" class = "form-control">
				<option value="0">Ankara</option>
				<option value="1">Kahramanmaraş</option>
				<option value="2">İstanbul</option>
				<option value="3">Mersin</option>
			</select>
		</div>

		<div class = "form-group">
			<label for = "message">Mesaj</label>
			<textarea name = message id = "message" rows="5" class = "form-control"></textarea>

		</div>


		<div class = "input-group">
			<input type="text" name="form-control">
			<div class = "input-group-append">
				<span class = "input-group-text" id = "ig">@gmail.com</span>
			</div>
		</div>


	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
