<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<title>Butonlar</title>

	<style type="text/css">
		body {
			padding: 70px;
		}

		.margin-right {
			margin-right: 10px;
		}

	</style>

</head>
<body>

	<button class="btn btn-primary">primary</button>
	<button class="btn btn-danger">danger</button>
	<button class="btn btn-warning">warning</button>

	<br><br>

	<button class="btn btn-outline-secondary">secondary</button>
	<button class="btn btn-outline-danger">danger</button>
	<button class="btn btn-outline-warning">warning</button>

	<br><br>

	<button class = "btn btn-success btn-lg" type = "button">Large button</button>

	<button class = "btn btn-danger btn-sm" type = "button">Small button</button>

	<br><br>

	<button class = "btn btn-outline-dark btn-block">Block button</button>

	<br><br>

	<div class = "btn-group-vertical">
		<button class="btn btn-primary">primary</button>
		<button class="btn btn-dark">dark</button>
		<button class="btn btn-warning">warning</button>
	</div>

	<br><br>

	<div class = "btn-toolbar margin-right">

		<div class = "btn-group margin-right">
			<button class="btn btn-info">1</button>
			<button class="btn btn-info">2</button>
			<button class="btn btn-info">3</button>
			<button class="btn btn-info">4</button>
			<button class="btn btn-info">5</button>
		</div>
		
		<div class = "btn-group ">
			<button class="btn btn-info">6</button>
			<button class="btn btn-info">7</button>
			<button class="btn btn-info">8</button>
		</div>

	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
